<!DOCTYPE html>
<html>
<head>
<title>QnA</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<script src="https://kit.fontawesome.com/0318f80b4c.js" crossorigin="anonymous"></script>
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Black Ops One' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Palanquin' rel='stylesheet'>
<link rel="icon" href="FAVICON.png" type="image/gif" sizes="16x16" style="border-radius: 50%;"> 
</head>

 <body>
   <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="{% url 'questans:index'%}">QandA</a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'questans:displayaddquestion'%}">Ask Question</a>
      </li>
    </ul>
  <!-- Collapsible content -->
</nav>
<!--/.Navbar-->

	<!-- Add question -->
    <section id="addquestion">
      <div class="container">
         <div class="row">
         	<div class="col-lg-12 text-center">
            	<h2>Add a new Question</h2>
          	</div>
          </div>  
          <form action="{% url 'questans:addquestion' %}" method="post">
            {% csrf_token %}
             <div class="row">
            	<div class="col-lg-12 text-center">
                 	 {{ value|linebreaks }}
                	 {{ value|linebreaks }}
            		<h4 class="service-heading">Question Name:</h4>
            		 {{ value|linebreaks }}
            		<input type="text" id="questionname" name="questionname" value="" required/>
          		</div>
         	 </div>
          	<div class="row">
            	<div class="col-lg-12 text-center">
                 	 {{ value|linebreaks }}
                	 {{ value|linebreaks }}
                	<div class="form-group">
						<h4 class="service-heading"><label for="questiontext">Question Text:</label></h4>
           		 		<textarea class="form-control" id="questiontext" rows="5" name="questiontext" required></textarea>
           		 	</div>            		
          		</div>
         	 </div>
          	<div class="row">
            	<div class="col-lg-12 text-center">
                	<input type="submit" class="btn btn-primary btn-xl text-uppercase" value="Save Question" />
          	    </div>
            </div>
          </form>
        </div> 
    </section>
             
   
        
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
  </body>
 </html>
